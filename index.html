<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Škola 'Start'</title>
    <link rel="stylesheet" href="cssfile.css">
</head>
<body>
    <!-- Logo Section -->
    <div class="logo-container">
        <img src="Images/Driving Logo.png" alt="Auto Škola 'Start'" class="logo">
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <h1>Auto Škola 'Start' Test</h1>
        <form id="questionnaire-form">
            <div id="questionnaire"></div>
            <button type="button" id="submit-btn">Zavrsite Test</button>
        </form>
        
        <!-- Result Section -->
        <div id="result" style="display: none;">
            <p id="result-text"></p>
            <div id="review-questions"></div> <!-- This will display all answered questions -->
            <div class="questionDiv incorrect-answer">
                <label>Incorrect Answer</label>
            </div>
            <button id="restart-btn">Ponovite Test</button>
        </div>        
        </form>
    </div>

    <script src="jsfile.js"></script>
</body>
</html>
