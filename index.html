<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Škola 'Start'</title>
    <link rel="stylesheet" href="cssfile.css">
</head>
<body>
    <!-- Logo Section -->
    <div class="logo-container">
        <img src="Images/Driving Logo.png" alt="Auto Škola 'Start'" class="logo">
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <h1>Auto Škola 'Start' Test</h1>
        <form id="questionnaire-form">
            <div id="questionnaire"></div>

            <!-- Submit Button -->
            <button type="button" id="submit-btn">Završi Test</button>

            <!-- Result Section -->
            <div id="result" class="result-section" style="display: none;">
                <h2>Test završen!</h2>
                <p id="result-text"></p>
                <button onclick="window.location.reload()">Ponovi test</button>
            </div>
        </form>
    </div>

    <script src="jsfile.js"></script>
</body>
</html>
